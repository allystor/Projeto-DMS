<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionar times</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
      <center>
        <div class="card-body justify-content-center">
          <h5 class="card-title">ADICIONAR TIMES</h5>
          <h6 class="card-subtitle mb-2 text-muted">Deseja criar uma competição de times?</h6>
          <form action="#">
            <div class="mb-3">
              <label class="form-label">Time:</label>
              <input type="text" class="form-control" id="Times">
            </div>
            <div id="timesAdicionados" class="d-none">
              <label class="">times adcionados</label>
              <p>palmeiras x flamengo</p>
            </div>
            <button onclick="showTimes()" class="btn btn-primary">Adcionar</button>
            <button type="submit" class="btn btn-primary">criar</button>
          </form>
      </center>
        </div>
      </div>
    <!--scripts do projeto-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var timesAdicionados = document.getElementById('timesAdicionados')
      function showTimes(){
        timesAdicionados.classList.remove('d-none')
      }
    </script>
</body>
</html>
